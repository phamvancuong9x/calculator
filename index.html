<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="main">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                </div>
                <div class="screen__display">
                    <div class="screen__display-text display-text1"></div>
                    <div class="screen__display-text display-text2">0</div>
                </div>
            </div>
            <div class="keyboard">
                <ul class="keyboard__list">
                <li class="keyboard__item btn__sqrt">&radic;</li>
                <li class="keyboard__item btn__C">C</li>
                <li class="keyboard__item btn__CE">CE</li>
                <li class="keyboard__item btn__on-off"><span class="">On /</span class=""><span>Ac</span></li>
            </ul>
            <ul class="keyboard__list">
                <li class="keyboard__item btn btn__7">7</li>
                <li class="keyboard__item btn btn__8">8</li>
                <li class="keyboard__item btn btn__9">9</li>
                <li class="keyboard__item btn1 btn__divide">รท</li>
            </ul>
            <ul class="keyboard__list">
                <li class="keyboard__item btn btn__4">4</li>
                <li class="keyboard__item btn btn__5">5</li>
                <li class="keyboard__item btn btn__6">6</li>
                <li class="keyboard__item btn1 btn__multiply">ร</li>
            </ul>
            <ul class="keyboard__list">
                <li class="keyboard__item btn btn__1">1</li>
                <li class="keyboard__item btn btn__2">2</li>
                <li class="keyboard__item btn btn__3">3</li>
                <li class="keyboard__item btn1 btn__subtract">-</li>
            </ul>
                <ul class="keyboard__list">
                <li class="keyboard__item btn btn__0">0</li>
                <li class="keyboard__item btn__dot">.</li>
                <li class="keyboard__item btn__equal">=</li>
                <li class="keyboard__item btn1 btn__sum">+</li>
            </ul>
        </div>
        </div>
    </div>
</body>
</html>
